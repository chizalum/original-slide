      <div>
          <h3>Let's start by getting to know you better.&#128522;</h3><br>
          <form id="survey-form">
            <label for="name" id="name-label">NAME</label><br>
            <input id="name" type="text" placeholder="enter name" required>
            <br>
            <label for="email" id="email-label">EMAIL</label><br>
            <input id="email" type="email" placeholder="enter email" required>
            <br>
            <label for="dropdown">LOCATION:</label><br>
            <select id="dropdown">
              <option value="africa">Africa</option>
              <option value="europe">Europe</option>
              <option value="north-america">North America</option>
              <option value="south-america">South America</option>
              <option value="asia">Asia</option>
              <option value="antartica">Antartica</option>
              <option value="australia">Australia</option>
            </select><br><br>
            
            <fieldset>
              <legend>Type of images desired</legend>
              <label for="landscape" id="landscape">LANDSCAPE</label>
              <input id="landscape" type="checkbox" name="type" value="landscape">
              <label for="city" id="city">CITY IMAGES</label>
              <input id="city" type="checkbox" name="type" value="city">
              <label for="paintings" id="paintings">PAINTINGS AND DRAWINGS</label>
              <input id="paintings" type="checkbox" name="type" value="paintings">                                   <label for="black" id="black">BLACK AND WHITE IMAGES</label>
              <input id="black" type="checkbox" name="type" value="black"><br><br>
              <label for="comments" id="comments">OTHER IMAGES:</label>
              <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </fieldset>
            <input type="submit" id="submit" value="Submit information">
          </form>
      </div>
